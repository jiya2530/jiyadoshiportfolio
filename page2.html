<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typography Page</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Borel&family=Bricolage+Grotesque:wght@300;400;500&display=swap"
          rel="stylesheet"
        />
        <style>
          h1 {
            font-family: "Bricolage Grotesque", sans-serif;
            text-align: center;
          }
          div {
            text-align: center;
          }
          body {
            background-color: orangered;
          }
          img {border-radius: 5px;}
          img:hover{height: 355px;width: 415px; -webkit-transition: all 1s ease-in}
        </style>
      </head>
      <body>
        <div class="header">
          <h1 style="margin-top: 30px"><b>Branding</b></h1>
          <br /><br />
        </div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
              <div class="card">
                <img
                  src="./Mailer_Box_Mockup_3.png"
                  alt="Typography Design 1"
                  height="350px"
                />
                <div class="card-body">
                  <h6 class="card-title">Moki donut branding</h6>
                </div>
              </div>
            </div>

            <div class="col-md-4 mb-4">
              <div class="card">
                <img
                  src="./MockUpf1.png"
                  alt="Typography Design 2"
                  height="350px"
                />
                <div class="card-body">
                  <h6 class="card-title">Pascati Chocolate branding</h6>
                </div>
              </div>
            </div>

            <div class="col-md-4 mb-4">
              <div class="card">
                <img
                  src="./CELESTIACORRECTFINAL.png"
                  alt="Typography Design 3"
                  height="350px"
                />
                <div class="card-body">
                  <h6 class="card-title">Aetheria perfume branding</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
